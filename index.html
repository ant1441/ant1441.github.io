---
layout: default
---
<ul>
  {% for post in site.posts %}
    <li class="list-unstyled">
      <h2 class="post-title">
        <a href="{{ post.url }}">
          {{ post.title }}{% if post.subtitle %} <small>{{ post.subtitle }}</small>{% endif %}
        </a></h2>
      <p class="lead">{{ post.excerpt }}</p>
    </li>
  {% endfor %}
</ul>
