<div class="post-header">
  <div class="post-date">{{ page.date | date_to_string }}</div>
  <h2 class="post-title">{{ page.title }}{% if page.subtitle %} <small>{{ page.subtitle }}</small>{% endif %}</h2>
  {% if page.categories %}
  <div class="post-category">{{ category }}</div>
  {% endif %}
  {% if page.tags %}
  <ul class="post-tags">
    {% for tag in page.tags %}
    <li class="post-tag">{{ tag }}</li>
    {% endfor %}
  </ul>
  {% endif %}
</div>
